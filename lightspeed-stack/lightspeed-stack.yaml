name: Lightspeed Core Service (LCS)
service:
  host: localhost
  port: 8080

  auth_enabled: false
  workers: 1
  color_log: true
  access_log: true
llama_stack:
  use_as_library_client: true
  library_client_config_path: run.yaml
user_data_collection:
  feedback_enabled: true
  feedback_storage: "/tmp/data/feedback"
  transcripts_enabled: true
  transcripts_storage: "/tmp/data/transcripts"
authentication:
  module: "noop"
inference:
  default_model: gpt-4o-mini
  default_provider: openai
mcp_servers:
  - name: "obs"
    provider_id: "model-context-protocol"
    url: "http://localhost:9100/mcp"

customization:
  system_prompt: |-
    Always use available tools.

    Execute a PromQL range query with flexible time specification.

    For current/recent data queries, use only the 'duration' parameter to specify how far back
    to look from now (e.g., '1h' for last hour, '30m' for last 30 minutes). In that case
    YOU MUST NOT provide neither 'start' NOR 'end' at all.

    Do NOT USE 'start' and 'end' times.
