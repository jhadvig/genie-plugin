# NGUI Configuration for Dashboard operations
data_types:
  list_dashboards:
    components:
      - component: table
        configuration:
          title: Dashboards
          fields:
            - name: Name
              data_path: $.layouts[*].name
            - name: Description
              data_path: $.layouts[*].description
            - name: Active
              data_path: $.layouts[*].isActive
            - name: Created
              data_path: $.layouts[*].createdAt
            - name: Updated
              data_path: $.layouts[*].updatedAt
            - name: ID
              data_path: $.layouts[*].id
