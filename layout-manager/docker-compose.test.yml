version: '3.8'

services:
  postgres-test:
    image: postgres:15
    container_name: layout-manager-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: layout_manager_test
    ports:
      - "5434:5432"  # Different port for test DB
    volumes:
      - /tmp/layout_manager_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d layout_manager_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for fresh DB on each start